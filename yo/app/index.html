    <!--[if lt IE 7]>

      <!-- Add your site or application content here -->
<div ng-controller="NavCtrl" layout="column" layout-fill>
<section layout="row" flex>
    <md-sidenav class="md-sidenav-left md-whiteframe-z3" md-component-id="left">
      <md-toolbar class="md-theme-indigo md-whiteframe-z2">
        <h1 class="md-toolbar-tools">
          Graph of Content
        </h1>
      </md-toolbar>
      <md-content class="md-padding">
        <section layout="column">
        <!-- TODO: Space content out-->
          <md-button ng-click="route('/')" class="md-primary">Home</md-button>
          <md-divider></md-divider>
          <md-button ng-click="route('user/' + currentUser.name" ng-disabled="!loggedIn">Profile</md-button>
          <md-button ng-click="route('file')" ng-disabled="!loggedIn">Files</md-button>
          <md-button ng-click="route('lecture')" ng-disabled="!loggedIn">Lectures</md-button>
          <md-divider></md-divider>
          <section layout="column" ng-controller="LogonCtrl">
	          <form  layout="column" ng-hide="loggedIn">
              <md-input-container>
                <label>Email Address</label>
                <input ng-model="credentials.email">
              </md-input-container>
              <md-input-container>
                <label>Password</label>
                <input ng-model="credentials.password" type="password">
              </md-input-container>
      				<md-button ng-click="login()" class="md-warn">Login</md-button>
      				<span ng-bind="message"></span>
    			  </form>
            <md-button ng-click="logout()" ng-show="loggedIn" class="md-warn">Logout</md-button>
		      </section>
        </section>
      </md-content>
    </md-sidenav>
    <md-content flex role="main" class="mainView">
      <md-toolbar class="md-theme-indigo md-whiteframe-z5" ng-click="toggleLeft()">
        <h1 class="md-toolbar-tools">
          <i class="fa fa-bars"></i>
          <div class="spacer"></div>
          <div ng-bind-html="site.title"></div>
        </h1>
      </md-toolbar>
      <md-content class="mainView" ng-style="viewStyle()" ng-view resize></md-content>
    </md-content>
</section>

</div>
