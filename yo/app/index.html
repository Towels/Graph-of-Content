<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />

<body ng-app="graphOfContentApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <!-- Add your site or application content here -->
<div ng-controller="NavCtrl" layout="column" layout-fill>
<section layout="row" flex>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-md')">
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">
          Graph of Content
        </h1>
      </md-toolbar>
      <md-content class="md-padding">
        <section layout="column">
        <!-- TODO: Space content out-->
          <md-button ng-href="#/" class="md-primary">Home</md-button>
          <md-button ng-href="#/user" class="md-primary">User</md-button>
          <md-button ng-href="#/file" class="md-primary">File</md-button>
          <md-button ng-href="#/lecture" class="md-primary">Lecture</md-button>
          <br>
          <md-button ng-click="close()" hide-gt-md class="md-accent">Close Navigation</md-button>
        </section>
      </md-content>
    </md-sidenav>
    <md-content flex role="main">
      <md-toolbar class="md-theme-indigo" ng-click="toggleLeft()">
        <h1 class="md-toolbar-tools">
          <i class="fa fa-bars" hide-gt-md></i>
          <div ng-bind-html="site.title"></div>
        </h1>
      </md-toolbar>
      <md-whiteframe class="md-whiteframe-z1 md-padding ng-scope md-default-theme" layout layout-align="start start" ng-style="viewStyle()" resize>
      <md-content ng-view>
      </md-content>
    </md-content>
    </md-whiteframe>
</section>
</div>
