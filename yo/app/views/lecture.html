<md-content class="mainContent md-whiteframe-z2"> <md-content
	class="md-padding lectureHeader" layout="column"
	layout-align="center center">
<h1>{{lecture.name}}</h1>
<h2>by {{lecture.professor}} at {{lecture.university}}</h2>
</md-content> <md-button ng-click="route('edit')">Edit</md-button> <!--ng-show="user.isOwner()"-->
<md-divider></md-divider> 
<div ng-controller="GraphCtrl" layout="row" layout-margin layout-fill layout-padding>
<md-content  flex 
	class="md-whiteframe-z2">
	<md-button class="md-accent"
	ng-click="update()">Recenter</md-button><md-button
	class="md-warn md-hue-1"
	ng-click="toogleEditMode()">Toogle Graph-Edit-Mode</md-button>
<style>
#graph-container {
	width: 100%;
	height: 500px;
}
</style>
<section ng-show="editMode" ng-animate=" 'animate' "><form>
	<md-content class="md-padding" layout="row"
		layout-align="start start"> 
		<md-input-container>
		<label>Label</label>
		<input name="nodeLabel" ng-model="nodeLabel" required minLength="3"></input>
		</md-input-container>
		<md-input-container>
		<label>X Position</label>
		<input name="nodeXPos" ng-model="nodeXPos" required minLength="1"></input>
		</md-input-container>
		<md-input-container>
		<label>Y Position</label>
		<input name="nodeYPos" ng-model="nodeYPos" required minLength="1"></input>
		</md-input-container>
		<md-input-container>
		<label>Node Type</label>
		<input name="nodeType" ng-model="nodeType" required minLength="3"></input>
		</md-input-container>
		<md-button
		ng-click="addNode()">Add Node</md-button> 
	</md-content></form><form>
	<md-content class="md-padding" layout="row"
		layout-align="start start"> 
		<md-input-container>
		<label>Source</label>
		<input name="source" ng-model="source" required minLength="1"></input>
		</md-input-container>
		<md-input-container>
		<label>Target</label>
		<input name="target" ng-model="target" required minLength="1"></input>
		</md-input-container>
		<md-button
		ng-click="addEdge()">Add Edge</md-button></md-content> </form>
	</section>
<div id="graph-container"></div>
</md-content> 
<md-content ng-hide="editMode" flex class="md-whiteframe-z2" ng-animate=" 'animate' ">
<embed ng-init="filePath = '' "ng-show="isFileType('PDF')" src="{{filePath}}" width="100%" height="500" alt="pdf" pluginspage="http://www.adobe.com/products/acrobat/readstep2.html">
<img ng-show="isFileType('JPG')" src="{{filePath}}" width=100% height="500"></img>
</md-content>
</div>
</md-content>
